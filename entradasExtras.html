<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entradas Manuales</title>
  <!-- Enlaza tu style.css -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos complementarios */
    .concepto-group {
      margin-bottom: 20px;
    }
    .form-items table {
      width: 100%;
      margin-top: 20px;
      background-color: #fff;
      border-collapse: collapse;
    }
    .form-items th, .form-items td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .form-items thead {
      background-color: #e9ecef;
    }
    .btn-add-item {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    .btn-add-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn-remove {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 0.85rem;
    }
    .btn-remove:hover {
      opacity: 0.9;
    }
    .btn-save-entrada {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.3s ease;
    }
    .btn-save-entrada:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Botón para volver al menú principal -->
  <a class="menu-button" href="index.html">Volver al Menú</a>

  <div class="container">
    <h1>Entradas Manuales</h1>
    <p>Registra aquí las entradas que no provienen de órdenes de compra ni de devoluciones.</p>
